<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Datasource Transaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 95%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .conditional {
      display: none;
    }
    .radio-group {
      display: inline-flex;
      margin-bottom: 20px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 20px;
      display: inline-flex;
      align-items: center;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f9e;
    }
  </style>
</head>
<body>
  <h1>Create Datasource Transaction</h1>

  <form id="transactionForm">
    <h2>Generation Type</h2>
    <div class="radio-group">
      <label for="rdoXml">
        <input type="radio" id="rdoXml" name="generationType" value="xml" checked onchange="updateFileName()">
        XML
      </label>

      <label for="rdoJavaConfig">
        <input type="radio" id="rdoJavaConfig" name="generationType" value="javaConfig" onchange="updateFileName()">
        JavaConfig
      </label>
    </div>

    <h2>Generation File</h2>
    <label for="txtFileName">File Name</label>
    <input type="text" id="txtFileName" name="txtFileName" value="context-transaction" placeholder="Enter file name" required />

    <h2>Configuration</h2>
    <label for="txtTransactionName">Transaction Manager Name</label>
    <input type="text" id="txtTransactionName" name="txtTransactionName" placeholder="Enter transaction manager name" required />

    <label for="txtDatasourceName">Datasource Name</label>
    <input type="text" id="txtDatasourceName" name="txtDatasourceName" placeholder="Enter datasource name" required />

    <label for="chkTransactionTemplate">
      <input type="checkbox" id="chkTransactionTemplate" name="chkTransactionTemplate" />
      Use Transaction Template
    </label>

    <div id="transactionTemplateSection" class="conditional">
      <label for="txtTransactionTemplateName">Transaction Template Name</label>
      <input type="text" id="txtTransactionTemplateName" name="txtTransactionTemplateName" placeholder="Enter transaction template name" />
    </div>

    <label for="chkAnnotationTransactionManagement">
      <input type="checkbox" id="chkAnnotationTransactionManagement" name="chkAnnotationTransactionManagement" />
      Enable Annotation-Driven Transaction Management
    </label>

    <label for="chkConfigurationalTransactionManagement">
      <input type="checkbox" id="chkConfigurationalTransactionManagement" name="chkConfigurationalTransactionManagement" />
      Enable Configurational Transaction Management
    </label>

    <div id="configurationalTransactionSection" class="conditional">
      <label for="txtPointCutName">Pointcut Name</label>
      <input type="text" id="txtPointCutName" name="txtPointCutName" placeholder="Enter pointcut name" />

      <label for="txtPointCutExpression">Pointcut Expression</label>
      <input type="text" id="txtPointCutExpression" name="txtPointCutExpression" placeholder="Enter pointcut expression" />

      <label for="txtAdviceName">Advice Name</label>
      <input type="text" id="txtAdviceName" name="txtAdviceName" placeholder="Enter advice name" />

      <label for="txtMethodName">Method Name</label>
      <input type="text" id="txtMethodName" name="txtMethodName" placeholder="Enter method name" />

      <label for="chkReadOnly">
        <input type="checkbox" id="chkReadOnly" name="chkReadOnly" />
        Read-Only
      </label>

      <label for="chkRollbackFor">
        <input type="checkbox" id="chkRollbackFor" name="chkRollbackFor" />
        Rollback For Exception
      </label>

      <div id="rollbackForSection" class="conditional">
        <label for="txtRollbackFor">Rollback For</label>
        <input type="text" id="txtRollbackFor" name="txtRollbackFor" placeholder="Enter rollback-for exception" />
      </div>

      <label for="chkNoRollbackFor">
        <input type="checkbox" id="chkNoRollbackFor" name="chkNoRollbackFor" />
        No Rollback For Exception
      </label>

      <div id="noRollbackForSection" class="conditional">
        <label for="txtNoRollbackFor">No Rollback For</label>
        <input type="text" id="txtNoRollbackFor" name="txtNoRollbackFor" placeholder="Enter no-rollback-for exception" />
      </div>

      <label for="chkTimeout">
        <input type="checkbox" id="chkTimeout" name="chkTimeout" />
        Set Timeout
      </label>

      <div id="timeoutSection" class="conditional">
        <label for="txtTimeout">Timeout (seconds)</label>
        <input type="text" id="txtTimeout" name="txtTimeout" placeholder="Enter timeout in seconds" />
      </div>

      <label for="cmbPropagation">Propagation</label>
      <select id="cmbPropagation" name="cmbPropagation">
        <option value="REQUIRED">REQUIRED</option>
        <option value="SUPPORTS">SUPPORTS</option>
        <option value="MANDATORY">MANDATORY</option>
        <option value="REQUIRES_NEW">REQUIRES_NEW</option>
        <option value="NOT_SUPPORTED">NOT_SUPPORTED</option>
        <option value="NEVER">NEVER</option>
        <option value="NESTED">NESTED</option>
      </select>

      <label for="cmbIsolation">Isolation</label>
      <select id="cmbIsolation" name="cmbIsolation">
        <option value="DEFAULT">DEFAULT</option>
        <option value="READ_UNCOMMITTED">READ_UNCOMMITTED</option>
        <option value="READ_COMMITTED">READ_COMMITTED</option>
        <option value="REPEATABLE_READ">REPEATABLE_READ</option>
        <option value="SERIALIZABLE">SERIALIZABLE</option>
      </select>
    </div>

    <button type="button" onclick="submitForm()">Generate</button>
  </form>

  <script>
    const vscode = acquireVsCodeApi();

    function toggleSection(checkboxId, sectionId) {
      const checkbox = document.getElementById(checkboxId);
      const section = document.getElementById(sectionId);
      section.style.display = checkbox.checked ? 'block' : 'none';
    }

    document.getElementById('chkTransactionTemplate').addEventListener('change', () => toggleSection('chkTransactionTemplate', 'transactionTemplateSection'));
    document.getElementById('chkConfigurationalTransactionManagement').addEventListener('change', () => toggleSection('chkConfigurationalTransactionManagement', 'configurationalTransactionSection'));
    document.getElementById('chkRollbackFor').addEventListener('change', () => toggleSection('chkRollbackFor', 'rollbackForSection'));
    document.getElementById('chkNoRollbackFor').addEventListener('change', () => toggleSection('chkNoRollbackFor', 'noRollbackForSection'));
    document.getElementById('chkTimeout').addEventListener('change', () => toggleSection('chkTimeout', 'timeoutSection'));

    // Initialize the form with the correct section visibility
    toggleSection('chkTransactionTemplate', 'transactionTemplateSection');
    toggleSection('chkConfigurationalTransactionManagement', 'configurationalTransactionSection');
    toggleSection('chkRollbackFor', 'rollbackForSection');
    toggleSection('chkNoRollbackFor', 'noRollbackForSection');
    toggleSection('chkTimeout', 'timeoutSection');
    function updateFileName() {
      const isXmlSelected = document.getElementById('rdoXml').checked;
      const fileNameInput = document.getElementById('txtFileName');

      if (isXmlSelected) {
        fileNameInput.value = 'context-transaction';
      } else {
        fileNameInput.value = 'EgovTransactionConfig';
      }
    }

    function submitForm() {
      // Prevent the form from submitting normally
      event.preventDefault();

      // Get the selected generation type
      const generationType = document.querySelector('input[name="generationType"]:checked').value;
      const command = generationType === 'xml' ? 'generateXml' : 'generateJavaConfigByForm';

      // Get the selected radio button value for Type
      const form = document.getElementById('transactionForm');
      const formData = {
        txtFileName: form.txtFileName.value,
        txtTransactionName: form.txtTransactionName.value,
        txtDatasourceName: form.txtDatasourceName.value,
        chkTransactionTemplate: form.chkTransactionTemplate.checked,
        txtTransactionTemplateName: form.txtTransactionTemplateName.value,
        chkAnnotationTransactionManagement: form.chkAnnotationTransactionManagement.checked,
        chkConfigurationalTransactionManagement: form.chkConfigurationalTransactionManagement.checked,
        txtPointCutName: form.txtPointCutName.value,
        txtPointCutExpression: form.txtPointCutExpression.value,
        txtAdviceName: form.txtAdviceName.value,
        txtMethodName: form.txtMethodName.value,
        chkReadOnly: form.chkReadOnly.checked,
        chkRollbackFor: form.chkRollbackFor.checked,
        txtRollbackFor: form.txtRollbackFor.value,
        chkNoRollbackFor: form.chkNoRollbackFor.checked,
        txtNoRollbackFor: form.txtNoRollbackFor.value,
        chkTimeout: form.chkTimeout.checked,
        txtTimeout: form.txtTimeout.value,
        cmbPropagation: form.cmbPropagation.value,
        cmbIsolation: form.cmbIsolation.value
      };
      vscode.postMessage({
        command: command,
        data: formData
      });
    }
  </script>
</body>
</html>
